{% extends 'Ecommerce/base.html' %}
{% block content %}
    <div class="container">
    <div class="row">
            {% for product in search%}
        <div class="col-md-6 col-lg-3 ftco-animate">
            
            <div class="product" style="width:270px;max-width: 270px; height: 370px; max-height: 370px;">
                <a href="{% url 'Product-View' product.0 %}" class="img-prod" style="text-align: center;"><img class="img-fluid" style="max-width:100%;height:250px;" src="/media/{{ product.1 }}" >
                    <!-- <span class="status">30%</span> -->
                    <div class="overlay"></div>
                </a>
                <div class="text py-3 pb-4 px-3 text-center">
                    <h3><a href="{% url 'Product-View' product.0 %}">{{product.2}}</a></h3>
                    <div class="d-flex">
                        <div class="pricing">
                            <p class="price"><span class="mr-2 price-dc">Rs.{{ product.6 }}</span><span class="price-sale">Rs.{{ product.7 }}</span></p>
                        </div>
                    </div>
                    <div class="bottom-area d-flex px-3">
                        <div class="m-auto d-flex">
                            <a href="{% url 'Product-View' product.0 %}" class="add-to-cart d-flex justify-content-center align-items-center text-center">
                                <span><i class="ion-ios-menu"></i></span>
                            </a>
                            <a href="#" class="buy-now d-flex justify-content-center align-items-center mx-1">
                                <span><i class="ion-ios-cart"></i></span>
                            </a>
                            <a href="#" class="heart d-flex justify-content-center align-items-center ">
                                <span><i class="ion-ios-heart"></i></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    </div>
{% endblock %}
